<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body class="h-full bg-light-gray flex justify-center items-center p-6">
    <div class="bg-white rounded-3xl text-dark-blue px-5 pt-5 pb-8 flex flex-col gap-5 w-80 shadow-xl">
      <img src="/images/image-qr-code.png" alt="Frontend Mentor QR Code" class="rounded-2xl">
      <h1 class="font-bold text-xl text-center tracking-wide" >Improve your front-end <br> skills by building projects</h1>
      <p class="text-grayish-blue text-center leading-5">
        Scan the QR code to visit Frontend  Mentor and take your coding skills to the next level
      </p>
    </div>
  </body>
</html>
